<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    body {
      background: #3344d9;
      font-size: 12px;
    }

    body,
    button,
    input {
      font-family: 'Righteous', cursive;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    .background {
      display: flex;
      min-height: 100vh;
    }

    .container {
      flex: 0 1 1000px;
      margin: auto;
      padding: 10px;
    }

    .screen {
      position: relative;
      background: #3e3e3e;
      border-radius: 15px;
    }

    .screen:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      bottom: 0;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
      z-index: -1;
    }

    .screen-body {
      display: flex;
    
    }

    .screen-body-item {
      flex: 1;
      padding: 50px;
    }

    .screen-body-item.left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .app-title {
      display: flex;
      /*flex-direction: column;*/
      justify-content: center;
      align-items: center;
      color: #33d9b2;
      font-size: 26px;
      text-transform: uppercase;
      border-left: 4px solid #218c74;
      padding: 50px;
    }

    .app-form-group {
      margin-bottom: 15px;
      padding-top: 15px;
    }

    .app-form-group.buttons {
      margin-bottom: 0px;
      text-align: right;
    }

    .app-form-control {
      width: 100%;
      padding: 10px 0;
      background: none;
      border: none;
      border-bottom: 1px solid #666;
      color: #ddd;
      font-size: 14px;
      text-transform: uppercase;
      outline: none;
      transition: border-color .2s;
    }

    .app-form-control::placeholder {
      color: #FFF;
    }

    .app-form-control:focus {
      border-bottom-color: #ddd;
    }

    .app-form-button {
      background: none;
      border: none;
      color: #33d9b2;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      text-transform: uppercase;
    }

    .app-form-button:hover {
      color: #218c74;
    }

    .showdata {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding-top: -10px;
      padding-bottom: 10px;
    }

    .screen-body-item {
      background-color: rgb(255, 234, 0);
      display: flex;
      justify-content: space-between;
    }

    /* .app-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    } */
  </style>
</head>

<body>

</body>

</html>
